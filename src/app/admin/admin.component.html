<div class="body-content">
    <span class="floating-content">
      <span class="page-title">Customer Orders</span>
    </span>
    <div class="u-clearfix"></div>
    <br />
    <div class="form-error" *ngIf="showError">
        <br />
        There was an error retrieving your order history, please contact support if this persists
        <br /><br />
    </div>
    <table mat-table #table [dataSource]="dataSource">        
        <ng-container matColumnDef="createdDisplay">
            <th mat-header-cell *matHeaderCellDef> Placed On </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDisplay}} </td>
        </ng-container>
       
        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef> Order Code </th>
            <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
        </ng-container>
       
        <ng-container matColumnDef="totalOrderDisplay">
            <th mat-header-cell *matHeaderCellDef> Order Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalOrderDisplay}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon *ngIf="element.statusId < 5" (click)="toDelivery(element.orderCode)">notifications</mat-icon>&nbsp;&nbsp;
                <mat-icon *ngIf="element.statusId < 6" (click)="completeOrder(element.orderCode)">done_outline</mat-icon>
                <p style="color:#057a2c" *ngIf="element.statusId == 6">Delivered</p> 
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table >
  </div>
