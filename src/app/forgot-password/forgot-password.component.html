<div class="card-container">
    <div class="card u-clearfix">
      <div class="card-body">  
        <h2 class="card-title">Reset Your Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" >
          <div class="form-error" *ngIf="serverError">
            {{serverErrorMessage}} 
          </div>
          <br />
          <p>
              <mat-form-field appearance="legacy">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="username" #username/>    
                <mat-hint>Your email address</mat-hint>
                <mat-error *ngIf="forgotPasswordForm.get('username').hasError('required')">Email is required</mat-error> 
                <mat-error *ngIf="forgotPasswordForm.get('username').hasError('email')">Enter valid email</mat-error>       
              </mat-form-field>
          </p>            
          <button mat-raised-button color="accent" class="primary" type="submit">Reset Password</button>
        </form>
        <div class="u-clearfix"></div>
        <br />
        <span>&nbsp;<a routerLink="/login" class="home_link">Cancel</a></span>        
      </div>
  </div>
  </div>
