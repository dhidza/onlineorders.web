<h2>Update delivery address</h2>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" >
    <p>
        <mat-form-field>
           <mat-label>County</mat-label>
           <mat-select formControlName="countyId" required>
             <mat-option>-Please Select-</mat-option>
             <mat-option *ngFor="let county of counties" [value]="county.id">
               {{county.name}}
             </mat-option>
           </mat-select>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Delivery address</mat-label>
          <input matInput type="text" placeholder="Address" formControlName="deliveryAddress" #deliveryAddress/>    
          <mat-hint>Your home address</mat-hint>
          <mat-error *ngIf="addressForm.get('deliveryAddress').hasError('required')">Delivery address is required</mat-error>
        </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">       
        <mat-label>Delivery Eircode</mat-label>
        <input matInput type="text" placeholder="a12bc34" formControlName="eirCode" #eirCode/>   
        <mat-hint>Your home eircode</mat-hint>
        <mat-error *ngIf="addressForm.get('eirCode').hasError('required')">Delivery address eircode is required</mat-error>
      </mat-form-field>
  </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Phone number</mat-label>
          <input matInput type="text" placeholder="0851234567" formControlName="deliveryPhone" #deliveryPhone/>    
          <mat-hint>Mobile phone number</mat-hint>
          <mat-error *ngIf="addressForm.get('deliveryPhone').hasError('required')">Phone number is required</mat-error>
        </mat-form-field>
    </p>    
    <button mat-raised-button color="accent" class="primary" type="submit">Save delivery address</button>
</form>
