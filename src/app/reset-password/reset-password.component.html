<div class="card-container">
    <div class="card u-clearfix">
      <div class="card-body">  
        <h2 class="card-title">Reset Your Password</h2>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" >
          <div class="form-error" *ngIf="serverError">
            {{serverErrorMessage}} 
          </div>
          <br />
          <input type="hidden" formControlName="passwordToken">   
          <input  type="hidden" formControlName="username">   
          <p>
            <mat-form-field appearance="legacy">
                <mat-label>New Password</mat-label>
                <input matInput  type="password" formControlName="newPassword">    
                <mat-hint>Your secure password</mat-hint>
                <mat-error *ngIf="f.newPassword.errors?.required">Enter your password</mat-error> 
                <mat-error *ngIf="f.newPassword.errors?.minlength">Password must be at leat 6 characters</mat-error>              
              </mat-form-field>
          </p>  
          <p>
              <mat-form-field appearance="legacy">
                <mat-label>Confirm New Password</mat-label>
                <input matInput  type="password" formControlName="confirmNewPassword">    
                <mat-hint>Your secure password</mat-hint>
                <mat-error *ngIf="f.confirmNewPassword.errors?.required">Enter your password</mat-error>    
                <mat-error *ngIf="f.confirmNewPassword.errors?.mustMatch">Passwords must match</mat-error>            
              </mat-form-field>
          </p>
          <button mat-raised-button color="accent" class="primary" type="submit">Finish Password Reset</button>
        </form>
        <div class="u-clearfix"></div>
        <br />
        <span>Know your details?  &nbsp;<a routerLink="/login" class="home_link">Cancel and Login</a></span>        
      </div>
  </div>
  </div>
